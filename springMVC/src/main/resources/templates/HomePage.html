<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
  <h1>Programer's Data</h1>

  <h2 th:text="${msg}"></h2>
  <form action="addProgrammer" method="post">
      <h3>Enter Programmer's ID</h3>
      <input type="text" disabled name="pId"></input>
      <h3>Enter Programmer's Name</h3>
      <input type="text" name="pName"></input>
      <h3>Enter Programmer's Language</h3>
      <input type="text" name="pLang"></input>

      <button type="submit">Add programmer</button>
  </form>

  <hr/>

  <form action="findById" method="post">
      <h3>Enter Programmer's ID</h3>
      <input type="text" name="pId"></input>

      <button type="submit">Find By Id</button>
  </form>

  <form action="deleteprogrammer" method="get ">
      <h3>Enter Programmer's ID</h3>
      <input type="text" name="pId"></input>

      <button type="submit">Delete</button>
  </form>

  <hr>
  <form action="updateProgrammer" method="post">
      <h3>Enter Programmer's ID</h3>
      <input type="text" name="pId"></input>
      <h3>Enter Programmer's Name</h3>
      <input type="text" name="pName"></input>
      <h3>Enter Programmer's Language</h3>
      <input type="text" name="pLang"></input>

      <button type="submit">Update programmer</button>
  </form>

  <form action="findByLang" method="post">
      <h3>Enter PLanguage</h3>
      <input type="text" name="pLang"></input>

      <button type="submit">Find by Language</button>
  </form>

  <form action="findByName" method="post">
      <h3>Enter PLanguage</h3>
      <input type="text" name="pName"></input>

      <button type="submit">Find by Name</button>
  </form>

  <hr>
  <form action="findboth" method="post">
      <h3>Enter PLanguage</h3>
      <input type="text" name="pLang"></input>

      <h3>Enter PLanguage</h3>
      <input type="text" name="pName"></input>

      <button type="submit">Find by Language</button>
  </form>
</body>
</html>
